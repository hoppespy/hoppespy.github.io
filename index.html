<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人主页</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
  }
  .header {
    background: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
  }
  nav ul li {
    display: inline;
    margin-right: 10px;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }
  .main {
    float: left;
    width: 70%;
    padding: 15px;
  }
  .sidebar {
    float: right;
    width: 30%;
    background: #333;
    color: #fff;
    padding: 15px;
  }
  footer {
    clear: both;
    text-align: center;
    padding: 10px;
    background: #333;
    color: #fff;
  }
  form {
    margin-top: 20px;
  }
  input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }
  input[type="submit"] {
    padding: 10px 20px;
    background: #333;
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>
<script>
  function handleFormSubmit(event) {
    event.preventDefault(); // 阻止默认提交行为
    alert('感谢您的留言！');
    document.getElementById('contactForm').reset();
  }
</script>
</head>
<body>

<header class="header">
  <h1>欢迎来到我的个人主页</h1>
  <nav>
    <ul>
      <li><a href="#about">关于我</a></li>
      <li><a href="#interests">兴趣爱好</a></li>
      <li><a href="#contact">联系我</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <section class="main">
    <article id="about">
      <h2>关于我</h2>
      <p>你好！我是hoppes，一名热爱科技与创新的开发者。</p>
    </article>
    <article id="interests">
      <h2>兴趣爱好</h2>
      <p>我喜欢音乐和技术博客，还有探索新的技术。</p>
    </article>
  </section>
  
  <aside class="sidebar">
    <h3>联系信息</h3>
    <p>邮箱：example@example.com</p>
    <p>电话：123-456-7890</p>
  </aside>
</div>

<footer>
  <form id="contactForm" onsubmit="handleFormSubmit(event)">
    <h2 id="contact">联系我</h2>
    <input type="text" placeholder="姓名" required>
    <input type="email" placeholder="电子邮件" required>
    <textarea placeholder="留言..." required></textarea>
    <input type="submit" value="发送">
  </form>
</footer>

</body>
</html>
